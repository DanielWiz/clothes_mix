{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="../static/css/form.css">
{% endblock %}
{% block content %}
    <form action=/registro2 method="POST">
        <h2>Formulario</h2>

        <input id="nombre" type="text" placeholder="Nombre" required>
        <input id="apellido" type="text" placeholder="Apellido" required>
        <input id="correo" type="email" placeholder="Email" required>
        <input id="producto" type="text" placeholder="Producto" required>
        <input id="telefono" type="number" placeholder="Telefono" required>
        <input id="direccion" type="text" placeholder=Direccion required>
        <textarea name="" id="sugerencia" cols="30" rows="10"></textarea>
        

        <button id="ingresar" type="submit">Ingresar</button>

    </form>
    <button id="mostrar" onclick="myFunction()">Mostrar datos</button>
{% endblock %}
