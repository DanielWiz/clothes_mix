{% extends 'base.html' %}
{% block head %}

{% endblock %}
{% block content %}
    <main>
        <h1>Galeria de Ropa Hombre y Mujer</h1>
        {% if Ropas %}
            {% for p in Ropas %}
            <div class="contenedor"><img src="{{p.imagen.url}}" alt="{{p.nombre}}"></div>
            {% endfor %}
        {% else %}
        <p>No hay ropa registrada.</p>
        {% endif %}
    </main>
{% endblock %}
